<form action="" [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <h1 class="text-center mt-3 mb-3">{{bookId == null ? 'Create new book' : 'Edit book: ' + currentBook.title}}</h1>
    <div class="grid">
            <div class="col-3 flex flex-column gap-2">
                <label htmlFor="title">Title</label>
                <input type="text" pInputText name="title" formControlName="title"/>
            </div>

            <div class="col-3 flex flex-column gap-2">
                <label htmlFor="coverUrl">Image cover</label>
                <input type="text" pInputText name="coverUrl" formControlName="coverUrl"/>
            </div>

            <div class="col-12">
                <label htmlFor="description">Description</label>
                <p-editor [style]="{ height: '320px' }" formControlName="description"></p-editor>
            </div>
    </div>
    <p-button label="Submit" type="submit"></p-button>
</form>
