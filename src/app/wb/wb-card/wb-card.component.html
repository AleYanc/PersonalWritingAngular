<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-card header="{{wb.name}}" subheader="{{wb.wbCategoryName}} - {{book?.title}}" [style]="{ width: '360px' }">
    <div [innerHTML]="wb.content" class="text-left"></div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-pencil" styleClass="mr-2 p-button-rounded p-button-sm" routerLink="/wb/edit/{{wb.id}}"></p-button>
        <p-button icon="pi pi-times" styleClass="ml-2 p-button-rounded p-button-sm p-button-danger" (onClick)="confirm1(wb.id)"></p-button>
    </ng-template>
</p-card>
