<form [formGroup]="wbForm" (ngSubmit)="onSubmit()">
    <h1 class="mt-3 mb-3 text-center">Create new WorldBuilding</h1>
    <div class="grid">
        <div class="col-3 flex flex-column gap-2">
            <label htmlFor="worldBuildingCategoryID">Category</label>
            <p-listbox [options]="wbCategoryList" formControlName="worldBuildingCategoryID" optionLabel="name" optionValue="id" [style]="{'width':'15rem'}"></p-listbox>
        </div>

        <div class="col-3 flex flex-column gap-2">
            <label htmlFor="bookId">Book</label>
            <p-listbox [options]="bookList" formControlName="bookId" optionLabel="title" optionValue="id" [style]="{'width':'15rem'}"></p-listbox>
        </div>

        <div class="col-3 flex flex-column gap-2">
            <label htmlFor="name">Name</label>
            <input pInputText id="name" formControlName="name" />
        </div>
        <div class="col-3"></div>

        <div class="col-6 flex flex-column gap-2">
            <label htmlFor="content">Content</label>
            <p-editor formControlName="content" [style]="{ height: '320px' }"></p-editor>
        </div>
    </div>
    <p-button type="submit" label="Submit"></p-button>
</form>
