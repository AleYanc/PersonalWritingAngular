<div *ngIf="loading == true">
    <p-messages severity="info">
        <ng-template pTemplate>
            <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
            <div class="ml-2">Loading characters</div>
        </ng-template>
    </p-messages>
</div>

<div *ngIf="loading == false">
    <div class="grid" *ngIf="characters.length > 0">
        <app-character-card *ngFor="let character of characters" [character]="character" class="col-3"></app-character-card>
    </div>
    
    <div class="card" *ngIf="characters.length == 0 || characters == null">
        <p-messages [(value)]="messages1" [enableService]="false" [closable]="false"></p-messages>
    </div>
</div>
