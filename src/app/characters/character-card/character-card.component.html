<p-card header="{{character?.firstName + ' ' + character?.lastName}}" subheader="{{character?.age}} years old - {{character?.birthday}}" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
        <img alt="Card" src="{{character?.imageUrl}}" style="width: 100%;height: 350px;object-fit: contain;"/>
    </ng-template>
    <p [innerHTML]="character?.description">
    </p>
    <ng-template pTemplate="footer">
        <p-button label="See character" icon="pi pi-user" routerLink="/character/{{character?.id}}"></p-button>
    </ng-template>
</p-card>
