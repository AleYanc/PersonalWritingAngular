<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="grid">
    <div class="col-12 text-center flex flex-column align-items-center justify-content-center">
        <h2 class="">{{note?.title}}</h2>
        <small> {{note?.type}} - {{note?.createdDate | date:'dd/MM/yyyy HH:mm'}} </small>
    </div>
    <div class="col-3"></div>
    <div class="col-6"></div>
    <div class="col-12 flex flex-column align-items-center justify-content-center">
        <p-card header="Note content" styleClass="text-left">
            <div class="m-0" [innerHTML]="note?.content">
            </div>
        </p-card>
    </div>
    <div class="col-12 flex align-items-center justify-content-center">
        <span class="p-buttonset">
            <button pButton pRipple label="Edit" icon="pi pi-check" routerLink=""></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" (click)="confirm()"></button>
        </span>
    </div>
</div>
