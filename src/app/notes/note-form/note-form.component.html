<form action="" [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <h1 class="text-center">Create new note</h1>
    <div class="grid">
        <div class="col-3 flex flex-column gap-2">
            <label htmlFor="title">Title</label>
            <input pInputText id="title" aria-describedby="username-help" formControlName="title"/>
        </div>

        <div class="col-3 flex flex-column gap-2">
            <label htmlFor="type">Note type</label>
            <input pInputText id="type" aria-describedby="username-help" formControlName="type"/>
        </div>

        <div class="col-6"></div>

        <div class="col-6 flex flex-column gap-2">
            <label htmlFor="content">Note content</label>
            <p-editor formControlName="content" [style]="{ height: '320px' }"></p-editor>
        </div>
    </div>

    <p-button type="submit" label="Submit"></p-button>
</form>
